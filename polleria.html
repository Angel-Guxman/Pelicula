# polleria
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="principaal.css">
</head>

<body>
    <section>
        <div id="izquierdo">
            <h1>
                Pollito Campero App
            </h1>
            <p>
                Los mejores pollos asados a domicilio.
            </p>
            <p>
                Crea tu cuenta y disfruta el sabor de los pollitos
            </p>
        </div>
        <div id="derecho" id="correo">

            <form action="#" method="#">
                <label>
                    Nombre Completo
                </label>
                <!--Agregar un campo de texto-->
                <input type="text" name="nombre_del_campo" value="" placeholder="ingresa tu nombre">
                <!--este es un campo de correo-->
                <input type="email" placeholder="Correo electronico" required>
                <!--este es un campo de fecha-->
                <input type="date" name="fecha" placeholder="dd/mm/aaaa">
                <input type="number" name="edad">
                <input type="time" name="hora">
                <input type="file" name="archivo">
                <input type="color" name="colores">
                <label>
                    seleciona tu g√©nero
                </label>
                <input type="radio" value="Hombre" name="genero">Hombre
                <input type="radio" value="Mujer" name="genero">Mujer
                <input type="radio" value="Otro" name="genero">Otro
                <!--seleccion-->
                <label>Seleciona los tipos de pollo que te gustan</label>
                <input type="checkbox" value="Asados" name="gustos">Asados
                <input type="checkbox" value="Campero" name="gustos">Campero
                <input type="checkbox" value="Rostizado" name="gustos">Rostizado
                <label>
                    Selecciona tu sucursal
                </label>
                <select name="sucursales">
                    <option value="Portillo">Portillo</option>
                    <option value="Americas">Americas</option>
                    <option value="Villas Otoch">Villas Otoch</option>
                    <option value="Otro">Otro</option>
                </select>
                <p></p>
                <label>
                    Selecciona tu Complemento
                </label>
                <input list="Complementos" id="extras">
                <datalist id="Complementos">
                    <option value="arroz">Arroz</option>
                    <option value="salsa">salsa</option>
                    <option value="cebolla">Cebolla asada</option>
                    <option value="na">Ninguna</option>
                </datalist>



                <input type="submit" value="ingresar">
                <button type="reset">
                    Limpiar campos
                </button>
            </form>
        </div>
    </section>
</body>

</html>
